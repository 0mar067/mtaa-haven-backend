name: Backend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Linting with flake8
      - name: Lint code
        run: |
          pip install flake8
          flake8 --ignore=E501,F401 .

      # Step 5: Verify Flask app
      - name: Verify Flask app
        run: |
          export FLASK_APP=app.py
          python -m flask routes

      # Step 6: Build Verification (Compile)
      - name: Build Flask app
        run: |
          python -m compileall .

      # Step 7: Deploy to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo " Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/<YOUR_RENDER_SERVICE_ID>/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -d ''
